<mat-card fxFlex="400px" fxFlex.xs="100%" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="1em"
    style="margin-top:2em;">
    <mat-card-title fxLayoutAlign="center">
        Time to start exercise
    </mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="fill" fxLayoutAlign="center">

            <mat-select placeholder="Favorate exercise">
                <mat-option value="Crunches">
                    Crunches
                </mat-option>
                <mat-option value="touch-toes">
                    Touch Toes
                </mat-option>
                <mat-option value="side-lunges">
                    Side Lunges
                </mat-option>
                <mat-option value="burpees">
                    Burpees
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
        <button mat-button (click)="register()">Start</button>
    </mat-card-actions>
</mat-card>
